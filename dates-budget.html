<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Journey - Velvet Routes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .planning-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95rem;
        }

        .form-input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .budget-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .budget-option {
            position: relative;
            cursor: pointer;
        }

        .budget-option input[type="radio"] {
            display: none;
        }

        .budget-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .budget-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: left 0.3s ease;
        }

        .budget-option:hover .budget-card {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .budget-option input[type="radio"]:checked + .budget-card {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .budget-option input[type="radio"]:checked + .budget-card::before {
            left: 0;
        }

        .budget-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .budget-range {
            color: #667eea;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .budget-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

        .travelers-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .travelers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .traveler-counter {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .counter-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .counter-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .counter-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .counter-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .counter-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            min-width: 40px;
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 30px;
            color: white;
            margin-top: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .planning-card {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle" style="width: 60px; height: 60px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-circle" style="width: 40px; height: 40px; top: 20%; right: 10%; animation-delay: 2s;"></div>
        <div class="floating-circle" style="width: 80px; height: 80px; bottom: 20%; left: 15%; animation-delay: 4s;"></div>
        <div class="floating-circle" style="width: 50px; height: 50px; bottom: 30%; right: 20%; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>âœˆ Velvet Routes</h1>
            <p>Plan your perfect journey with precision and style</p>
        </div>

        <div class="planning-card">
            <!-- Dates Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <div class="section-icon">ðŸ“…</div>
                    Travel Dates
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Departure Date</label>
                        <input type="date" class="form-input" id="departure-date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Return Date</label>
                        <input type="date" class="form-input" id="return-date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Flexibility</label>
                        <select class="form-input" id="flexibility">
                            <option value="exact">Exact dates</option>
                            <option value="1day">Â± 1 day</option>
                            <option value="3days">Â± 3 days</option>
                            <option value="1week">Â± 1 week</option>
                            <option value="flexible">Completely flexible</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Budget Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <div class="section-icon">ðŸ’°</div>
                    Budget Range
                </h2>
                <div class="budget-selector">
                    <div class="budget-option">
                        <input type="radio" id="budget-economy" name="budget" value="economy">
                        <label for="budget-economy" class="budget-card">
                            <div class="budget-title">Economy</div>
                            <div class="budget-range">$500 - $1,500</div>
                            <div class="budget-description">Essential comfort & experiences</div>
                        </label>
                    </div>
                    <div class="budget-option">
                        <input type="radio" id="budget-comfort" name="budget" value="comfort" checked>
                        <label for="budget-comfort" class="budget-card">
                            <div class="budget-title">Comfort</div>
                            <div class="budget-range">$1,500 - $3,500</div>
                            <div class="budget-description">Balanced luxury & value</div>
                        </label>
                    </div>
                    <div class="budget-option">
                        <input type="radio" id="budget-premium" name="budget" value="premium">
                        <label for="budget-premium" class="budget-card">
                            <div class="budget-title">Premium</div>
                            <div class="budget-range">$3,500 - $7,500</div>
                            <div class="budget-description">High-end accommodations</div>
                        </label>
                    </div>
                    <div class="budget-option">
                        <input type="radio" id="budget-luxury" name="budget" value="luxury">
                        <label for="budget-luxury" class="budget-card">
                            <div class="budget-title">Luxury</div>
                            <div class="budget-range">$7,500+</div>
                            <div class="budget-description">Ultimate indulgence</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Travelers Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <div class="section-icon">ðŸ‘¥</div>
                    Travelers
                </h2>
                <div class="travelers-section">
                    <div class="travelers-grid">
                        <div class="traveler-counter">
                            <div class="counter-label">Adults</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="changeCounter('adults', -1)">-</button>
                                <span class="counter-value" id="adults-count">2</span>
                                <button class="counter-btn" onclick="changeCounter('adults', 1)">+</button>
                            </div>
                        </div>
                        <div class="traveler-counter">
                            <div class="counter-label">Children</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="changeCounter('children', -1)">-</button>
                                <span class="counter-value" id="children-count">0</span>
                                <button class="counter-btn" onclick="changeCounter('children', 1)">+</button>
                            </div>
                        </div>
                        <div class="traveler-counter">
                            <div class="counter-label">Infants</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="changeCounter('infants', -1)">-</button>
                                <span class="counter-value" id="infants-count">0</span>
                                <button class="counter-btn" onclick="changeCounter('infants', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="summary-section">
                <h2 class="section-title" style="color: white;">
                    <div class="section-icon">ðŸ“‹</div>
                    Trip Summary
                </h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">Duration</div>
                        <div class="summary-value" id="trip-duration">Select dates</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Total Travelers</div>
                        <div class="summary-value" id="total-travelers">2 people</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Budget Category</div>
                        <div class="summary-value" id="selected-budget">Comfort</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Estimated Total</div>
                        <div class="summary-value" id="estimated-total">$3,000 - $7,000</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="proceedToDestination()">Continue to Destinations</button>
                <button class="btn btn-secondary" onclick="saveAndContinueLater()">Save & Continue Later</button>
            </div>
        </div>
    </div>

    <script>
        let counters = {
            adults: 2,
            children: 0,
            infants: 0
        };

        function changeCounter(type, change) {
            const newValue = counters[type] + change;
            
            // Prevent adults from going below 1
            if (type === 'adults' && newValue < 1) return;
            
            // Prevent negative values for children and infants
            if ((type === 'children' || type === 'infants') && newValue < 0) return;
            
            counters[type] = newValue;
            document.getElementById(type + '-count').textContent = newValue;
            
            // Update button states
            const decreaseBtn = event.target.parentNode.querySelector('.counter-btn:first-child');
            if (type === 'adults') {
                decreaseBtn.disabled = newValue <= 1;
            } else {
                decreaseBtn.disabled = newValue <= 0;
            }
            
            updateSummary();
        }

        function updateSummary() {
            const totalTravelers = counters.adults + counters.children + counters.infants;
            document.getElementById('total-travelers').textContent = totalTravelers + ' people';
            
            const selectedBudget = document.querySelector('input[name="budget"]:checked');
            if (selectedBudget) {
                const budgetCard = selectedBudget.nextElementSibling;
                const budgetTitle = budgetCard.querySelector('.budget-title').textContent;
                const budgetRange = budgetCard.querySelector('.budget-range').textContent;
                
                document.getElementById('selected-budget').textContent = budgetTitle;
                
                // Calculate estimated total based on travelers and budget
                const baseRange = budgetRange.replace('$', '').replace('+', '');
                const [min, max] = baseRange.split(' - ').map(val => parseInt(val.replace(',', '')) || parseInt(val.replace(',', '')) * 2);
                
                const adjustedMin = Math.round(min * totalTravelers);
                const adjustedMax = max ? Math.round(max * totalTravelers) : adjustedMin * 2;
                
                document.getElementById('estimated-total').textContent = 
                    `$${adjustedMin.toLocaleString()} - $${adjustedMax.toLocaleString()}`   ;
            }
            
            updateDuration();
        }

        function updateDuration() {
            const departureDate = document.getElementById('departure-date').value;
            const returnDate = document.getElementById('return-date').value;
            
            if (departureDate && returnDate) {
                const start = new Date(departureDate);
                const end = new Date(returnDate);
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                document.getElementById('trip-duration').textContent = diffDays + ' days';
            } else {
                document.getElementById('trip-duration').textContent = 'Select dates';
            }
        }

        function proceedToDestination() {
            // Collect all form data
            const formData = {
                departureDate: document.getElementById('departure-date').value,
                returnDate: document.getElementById('return-date').value,
                flexibility: document.getElementById('flexibility').value,
                budget: document.querySelector('input[name="budget"]:checked')?.value,
                travelers: counters
            };
            
            // Validate required fields
            if (!formData.departureDate || !formData.returnDate || !formData.budget) {
                alert('Please fill in all required fields before continuing.');
                return;
            }
            
            // In a real application, this would navigate to the next page
            alert('Proceeding to destination selection with your preferences!');
            console.log('Form data:', formData);
        }

        function saveAndContinueLater() {
            alert('Your preferences have been saved! You can continue planning later.');
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departure-date').min = today;
            document.getElementById('return-date').min = today;
            
            // Update return date minimum when departure date changes
            document.getElementById('departure-date').addEventListener('change', function() {
                document.getElementById('return-date').min = this.value;
                updateDuration();
            });
            
            document.getElementById('return-date').addEventListener('change', updateDuration);
            
            // Add budget selection listeners
            document.querySelectorAll('input[name="budget"]').forEach(radio => {
                radio.addEventListener('change', updateSummary);
            });
            
            // Initialize summary
            updateSummary();
        });
    </script>
</body>
</html>
