<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Journey - Velvet Routes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            color: white;
        }

        .breadcrumb-item {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .breadcrumb-item.active {
            background: rgba(255,255,255,0.3);
            font-weight: 600;
        }

        .breadcrumb-arrow {
            opacity: 0.6;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .transport-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .transport-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .transport-option {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .transport-option:hover {
            transform: translateY(-5px);
        }

        .transport-option input[type="radio"] {
            display: none;
        }

        .transport-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 18px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .transport-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transition: left 0.3s ease;
        }

        .transport-option input[type="radio"]:checked + .transport-card {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .transport-option input[type="radio"]:checked + .transport-card::before {
            left: 0;
        }

        .transport-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transport-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transport-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .transport-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .transport-class {
            background: #f8f9fa;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .price-tag {
            text-align: right;
        }

        .price-amount {
            font-size: 1.6rem;
            font-weight: 700;
            color: #667eea;
        }

        .price-per-person {
            font-size: 0.9rem;
            color: #888;
        }

        .transport-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-icon {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .feature-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .pros, .cons {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .pros h4, .cons h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pros h4 {
            color: #28a745;
        }

        .cons h4 {
            color: #dc3545;
        }

        .pros ul, .cons ul {
            list-style: none;
            font-size: 0.85rem;
        }

        .pros li::before {
            content: '✓';
            color: #28a745;
            margin-right: 8px;
            font-weight: bold;
        }

        .cons li::before {
            content: '✗';
            color: #dc3545;
            margin-right: 8px;
            font-weight: bold;
        }

        .cost-breakdown {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .breakdown-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .cost-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .cost-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .cost-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .cost-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 30px;
            color: white;
            margin-top: 30px;
            text-align: center;
        }

        .total-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .total-per-person {
            font-size: 1rem;
            opacity: 0.8;
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .comparison-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .comparison-toggle:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 20px;
            }

            .transport-grid {
                grid-template-columns: 1fr;
            }

            .pros-cons {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .comparison-toggle {
                position: static;
                margin-top: 20px;
                border-radius: 12px;
                width: 100%;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }

        .selected-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .transport-option input[type="radio"]:checked + .transport-card .selected-indicator {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-shape" style="width: 80px; height: 80px; top: 15%; left: 8%; animation-delay: 0s;"></div>
        <div class="floating-shape" style="width: 60px; height: 60px; top: 25%; right: 12%; animation-delay: 3s;"></div>
        <div class="floating-shape" style="width: 100px; height: 100px; bottom: 25%; left: 10%; animation-delay: 6s;"></div>
        <div class="floating-shape" style="width: 70px; height: 70px; bottom: 35%; right: 15%; animation-delay: 2s;"></div>
    </div>

    <div class="container">
        <div class="header">

            <p>Choose your perfect mode of transportation</p>
        </div>

        <div class="breadcrumb">
            <div class="breadcrumb-item">Dates & Budget</div>
            <div class="breadcrumb-arrow">→</div>

        <div class="main-card">

                    <select class="filter-select" id="sort-filter">

                    <label class="filter-label">Max Duration:</label>
                    <select class="filter-select" id="duration-filter">

                        <option value="2">Up to 2 hours</option>
                        <option value="6">Up to 6 hours</option>
                        <option value="12">Up to 12 hours</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Budget Range:</label>
                    <select class="filter-select" id="budget-filter">
                        <option value="all">All Budgets</option>
                        <option value="budget">Budget (Under $200)</option>
                        <option value="mid">Mid-range ($200-$800)</option>
                        <option value="premium">Premium ($800+)</option>
                    </select>
                </div>
            </div>

            <div class="transport-section">
                <h2 class="section-title">
                    <div class="section-icon">✈</div>

                <div class="transport-grid">

                                    </div>
                                </div>
                                <div class="price-tag">
                                    <div class="price-amount">$450</div>
                                    <div class="price-per-person">per person</div>
                                </div>
                            </div>
                            
                            <div class="transport-details">
                                <div class="detail-item">
                                    <div class="detail-icon">⏰</div>
                                    <div class="detail-value">3h 25m</div>
                                    <div class="detail-label">Duration</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">🛫</div>
                                    <div class="detail-value">Direct</div>
                                    <div class="detail-label">Route</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">💺</div>
                                    <div class="detail-value">Good</div>
                                    <div class="detail-label">Comfort</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">🌱</div>
                                    <div class="detail-value">High</div>
                                    <div class="detail-label">CO2</div>
                                </div>
                            </div>

                            <div class="features-list">
                                <span class="feature-tag">Fastest Option</span>
                                <span class="feature-tag">In-flight Meal</span>
                                <span class="feature-tag">Entertainment</span>
                                <span class="feature-tag">WiFi Available</span>

                            <div class="pros-cons">

                                    <div class="transport-icon">🚄</div>

                                <div class="detail-item">

                                    <div class="detail-value">Low</div>
                                    <div class="detail-label">CO2</div>

                            <div class="features-list">

                                    <div class="transport-icon">🚌</div>

                                        <div class="transport-name">Luxury Coach</div>
                                        <div class="transport-class">Premium</div>

                                    <div class="price-per-person">per person</div>

                                    <div class="detail-label">Duration</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">🛣</div>
                                    <div class="detail-value">2 Stops</div>
                                    <div class="detail-label">Route</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">💺</div>
                                    <div class="detail-value">Good</div>
                                    <div class="detail-label">Comfort</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">🌱</div>
                                    <div class="detail-value">Medium</div>

                        <label for="car" class="transport-card">

                            <div class="transport-header">

                            <div class="transport-details">

                                    <div class="detail-label">Drive Time</div>

                                <div class="detail-item">
                                    <div class="detail-icon">🛣</div>
                                    <div class="detail-value">Direct</div>
                                    <div class="detail-label">Route</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">💺</div>
                                    <div class="detail-value">Excellent</div>
                                    <div class="detail-label">Comfort</div>
                                </div>
