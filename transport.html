<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Itinerary Generator - Transport Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(135deg, #6d28d9, #a855f7, #ec4899);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 22px;
      padding: 40px;
      max-width: 1100px;
      width: 95%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #fff;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.15rem;
      margin-bottom: 40px;
      color: #f3e8ff;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .transport-option {
      position: relative;
    }

    .transport-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 18px;
      padding: 25px;
      min-height: 240px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .transport-card:hover {
      transform: translateY(-8px);
      background: rgba(236,72,153,0.25);
      border-color: #ec4899;
      box-shadow: 0 12px 28px rgba(236,72,153,0.35);
    }

    .transport-option input[type="radio"] {
      display: none;
    }

    .transport-option input[type="radio"]:checked + .transport-card {
      border: 2px solid #ec4899;
      background: rgba(236, 72, 153, 0.25);
      box-shadow: 0 14px 38px rgba(236, 72, 153, 0.45);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.4rem;
      margin-bottom: 12px;
      font-weight: bold;
      color: #fff;
    }

    .card-info {
      font-size: 0.95rem;
      color: #f5f3ff;
      line-height: 1.55;
    }

    #confirmation{
    display:none;
    margin:20px auto 0;
    max-width:560px;
    padding:12px 16px;
    border-radius:12px;
    background: var(--confirm-bg);
    border:2px solid var(--confirm-border);
    color: var(--confirm-text);
    font-weight:700;
    text-align:center;
    box-shadow: 0 8px 20px rgba(169, 158, 158, 0.25);
    animation: dropIn .25s ease;
  }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 32px;
      font-size: 1.15rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg,#ec4899,#a855f7);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg,#db2777,#9333ea);
      transform: scale(1.05);
    }

    /* Popup Styles */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15); 
      backdrop-filter: blur(12px);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1001;
      max-width: 400px;
    }

    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg,#ec4899,#a855f7);
      color: white;
      cursor: pointer;
    }
    #popup button:hover {
      background: linear-gradient(135deg,#db2777,#9333ea);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1>Select Your Mode of Transport</h1>
    <p class="subtitle">Choose the most suitable way to travel. Hover to preview, click to confirm.</p>

    <div class="options-grid">
      <label class="transport-option">
        <input type="radio" name="transport" value="Flight"/>
        <div class="transport-card">
          <div class="card-icon">ðŸ›«</div>

          </div>
        </div>
      </label>

      <label class="transport-option">
        <input type="radio" name="transport" value="Train"/>
        <div class="transport-card">
          <div class="card-icon">ðŸš„</div>
          <div class="card-title">Train</div>
          <div class="card-info">
            Scenic & comfortable for mid/long trips.<br>
            â€¢ Speed: 80â€“200 km/h<br>
            â€¢ Average cost: â‚¹500 â€“ â‚¹3000<br>

          </div>
        </div>
      </label>

      <label class="transport-option">
        <input type="radio" name="transport" value="Bus"/>
        <div class="transport-card">
          <div class="card-icon">ðŸšŒ</div>

          <div class="card-info">
            Budget friendly for shorter journeys.<br>

      <label class="transport-option">
        <input type="radio" name="transport" value="Car"/>
        <div class="transport-card">
          <div class="card-icon">ðŸš˜</div>

    </div>

    <div id="confirmation">âœ” You have selected a mode of transport!</div>
    <button class="submit-btn">Continue</button>
  </div>

  <!-- Popup + Overlay -->
  <div id="overlay"></div>
  <div id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const radios = document.querySelectorAll('input[name="transport"]');
    const confirmation = document.getElementById('confirmation');
    const continueBtn = document.querySelector('.submit-btn');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const overlay = document.getElementById('overlay');
    let selectedMode = "";

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        selectedMode = radio.value;
        confirmation.style.display = 'block';
        confirmation.textContent = âœ” You selected ${radio.value}!;
      });
    });

    continueBtn.addEventListener('click', () => {
      if (selectedMode === "") {
        showPopup("âš  Please select a transport mode first.");
      } else if (selectedMode === "Train") {
        showPopup("ðŸš„ Train confirmed! Enjoy your scenic journey.");
      } else {
        showPopup(âœ… You chose ${selectedMode}. Proceeding to next step.);
      }
    });

    function showPopup(message) {
      popupMessage.textContent = message;
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
