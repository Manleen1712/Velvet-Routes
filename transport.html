<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Itinerary Generator - Transport Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(135deg, #764ba2, #8e44ad, #c471ed, #f64f59);
      background-size: 300% 300%;
      animation: gradientBG 14s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 22px;
      padding: 40px;
      max-width: 1100px;
      width: 95%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #fff;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.15rem;
      margin-bottom: 40px;
      color: #f3e8ff;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .transport-option {
      position: relative;
    }

    .transport-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 18px;
      padding: 25px;
      min-height: 240px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .transport-card:hover {
      transform: translateY(-8px);
      background: rgba(236,72,153,0.25);
      border-color: #c471ed;
      box-shadow: 0 12px 28px rgba(236,72,153,0.4);
    }

    .transport-option input[type="radio"] {
      display: none;
    }

    .transport-option input[type="radio"]:checked + .transport-card {
      border: 2px solid #f0abfc;
      background: rgba(192,132,252,0.35);
      box-shadow: 0 14px 38px rgba(192,132,252,0.45);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.4rem;
      margin-bottom: 12px;
      font-weight: bold;
      color: #fff;
    }

    .card-info {
      font-size: 0.95rem;
      color: #0f0e10;
      line-height: 1.55;
    }

    #confirmation {
      text-align: center;
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #edeeca;
      display: none;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 32px;
      font-size: 1.15rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg,#c471ed,#764ba2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg,#8e44ad,#5b21b6);
      transform: scale(1.05);
    }

    /* Popup Box */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f9f9f9;
      backdrop-filter: blur(12px);
      color: #333;
      border: 1px solid rgba(0,0,0,0.12);
      padding: 26px 34px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1001;
      max-width: 420px;
    }

    #popup p {
      margin: 0;
      color: #333;
      font-weight: 600;
    }

    #popup button {
      margin-top: 18px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg,#764ba2,#c471ed);
      color: white;
      cursor: pointer;
      font-size: 0.98rem;
      transition: background .18s ease, transform .12s ease;
    }

    #popup button:hover {
      background: linear-gradient(135deg,#5b21b6,#8e44ad);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1>Select Your Mode of Transport</h1>
    <p class="subtitle">Choose the most suitable way to travel. Hover to preview, click to confirm.</p>

    <div class="options-grid">
      <label class="transport-option">
        <input type="radio" name="transport" value="Flight"/>
        <div class="transport-card">
          <div class="card-icon">ðŸ›«</div>

          <div class="card-info">
            Best for long-distance journeys.<br>

          </div>
        </div>

      <label class="transport-option">

        <div class="transport-card">
          <div class="card-icon">ðŸš„</div>
          <div class="card-title">Train</div>
          <div class="card-info">
            Scenic & comfortable for mid/long trips.<br>
            â€¢ Speed: 80â€“200 km/h<br>
            â€¢ Average cost: â‚¹500 â€“ â‚¹3000<br>
            â€¢ Comfort: Sleeper & AC coaches<br>
            â€¢ Duration: 4 â€“ 12 hrs
          </div>
        </div>
      </label>

      <label class="transport-option">
        <input type="radio" name="transport" value="Bus"/>
        <div class="transport-card">
          <div class="card-icon">ðŸšŒ</div>
          <div class="card-title">Bus</div>
          <div class="card-info">

      <label class="transport-option">
        <input type="radio" name="transport" value="Car"/>
        <div class="transport-card">
          <div class="card-icon">ðŸš˜</div>

          <div class="card-info">
            Perfect for flexible road trips.<br>

    </div>

    <div id="confirmation">âœ” You have selected a mode of transport!</div>
    <button class="submit-btn">Continue</button>
  </div>

  <!-- Popup -->
  <div id="popup">
    <p id="popup-message">Your choice is confirmed!</p>
    <button id="close-popup">Close</button>
  </div>

  <script>
    const radios = document.querySelectorAll('input[name="transport"]');
    const confirmation = document.getElementById('confirmation');
    const continueBtn = document.querySelector('.submit-btn');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const closePopup = document.getElementById('close-popup');
    let selectedMode = "";

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        selectedMode = radio.value;
        confirmation.style.display = 'block';
        confirmation.textContent = âœ” You selected ${radio.value}!;
      });
    });

    continueBtn.addEventListener('click', () => {
      if (selectedMode === "") {
        popupMessage.textContent = "âš  Please select a transport mode first.";
      } else {
        let icon = "";
        if (selectedMode === "Flight") icon = "ðŸ›«";
        else if (selectedMode === "Train") icon = "ðŸš„";
        else if (selectedMode === "Bus") icon = "ðŸšŒ";
        else if (selectedMode === "Car") icon = "ðŸš˜";

        popupMessage.textContent = ${icon} ${selectedMode} confirmed! Proceeding to next step.;
      }
      popup.style.display = 'block';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
